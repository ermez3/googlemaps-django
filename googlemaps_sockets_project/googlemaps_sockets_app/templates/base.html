{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "css/cover.css" %}">
  {% block extra_header %}{% endblock %}
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="container">
        <div class="row" style="height:15%;">
          <header class="masthead clearfix align-self-start">
            <div class="inner">
              <h3 class="masthead-brand">Google Maps Sockets Django</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% endif %}
              </nav>
            </div>
          </header>
        </div>
        <div class="row" style="height:85%; padding:15px;">
          <main role="main" class="align-self-center">
            {% block content %}
            {% endblock %}
          </main>
        </div>

      </div>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
  {% block extra_body %}
  {% endblock %}
</body>
</html>
